<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiFake Sign In</title>
    <link rel="icon" href="../Resources/spotify.png">
    <link rel="stylesheet" type="text/css" href="../../CSS/LoginSignIn/SpotiFakeLSStyle.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/LoginSignIn/SpotifakeSignInStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="opacity">
            <div class="sblock supblock">
                <div class="block suptitle hblockg">
                    <h1 class="title">Registro</h1>
                </div>
                <div class="block supbox hblock">
                    <div class="enterbox henterbox twbox">
                        <p class="camplabel">Usuario</p>
                        <input type="text" class="textbox enterboxs" autocomplete="username">
                    </div>
                    <div class="enterbox henterbox twbox">
                        <p class="camplabel">Contraseña</p>
                        <input type="password" class="textbox enterboxs" autocomplete="new-password">
                    </div>
                </div>
                <div class="block supbox hblock">
                    <div class="enterbox henterbox trbox">
                        <p class="camplabel">Nombre</p>
                        <input type="text" class="textbox enterboxs" autocomplete="given-name">
                    </div>
                    <div class="enterbox henterbox trbox">
                        <p class="camplabel">Apellido</p>
                        <input type="text" class="textbox enterboxs" autocomplete="family-name">
                    </div>
                    <div class="enterbox henterbox trbox">
                        <p class="camplabel">Companía</p>
                        <input type="text" class="textbox enterboxs" autocomplete="organization">
                    </div>
                </div>
                <div class="block supbox hblock">
                    <div class="enterbox henterbox twboxg">
                        <p class="camplabel">Dirección</p>
                        <input type="text" class="textbox enterboxs" autocomplete="street-address">
                    </div>
                    <div class="enterbox henterbox twboxp">
                        <p class="camplabel">Cod. Postal</p>
                        <input type="text" class="textbox enterboxs" autocomplete="postal-code">
                    </div>
                </div>
                <div class="block supbox hblock">
                    <div class="enterbox henterbox trbox">
                        <p class="camplabel">Ciudad</p>
                        <input type="text" class="textbox enterboxs" autocomplete="address-level2">
                    </div>
                    <div class="enterbox henterbox trbox">
                        <p class="camplabel">Estado</p>
                        <input type="text" class="textbox enterboxs" autocomplete="address-level1">
                    </div>
                    <div class="enterbox henterbox trbox">
                        <p class="camplabel">País</p>
                        <input type="text" class="textbox enterboxs" autocomplete="country-name">
                    </div>
                </div>
                <div class="block supbox hblock">
                    <div class="enterbox henterbox trboxp">
                        <p class="camplabel">Teléfono</p>
                        <input type="text" class="textbox enterboxs" autocomplete="tel">
                    </div>
                    <div class="enterbox henterbox trboxp">
                        <p class="camplabel">Fax</p>
                        <input type="text" class="textbox enterboxs" autocomplete="tel">
                    </div>
                    <div class="enterbox henterbox trboxg">
                        <p class="camplabel">Correo Electrónico</p>
                        <input type="text" class="textbox enterboxs" autocomplete="email">
                    </div>
                </div>
                <div class="block supbox hblockg">
                    <input type="submit" class="button hbutton" value="Registrarse">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
