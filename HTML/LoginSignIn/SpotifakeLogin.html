<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiFake Login</title>
    <link rel="icon" href="../../Resources/spotify.png">
    <link rel="stylesheet" type="text/css" href="../../CSS/LoginSignIn/SpotifakeLoginStyle.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/LoginSignIn/SpotiFakeLSStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="opacity">
            <div class="sblock supblock">
                <div class="block htitle suptitle">
                    <img src="../../Resources/spotifyLogin.png" alt="LoginLogo">
                    <h1 class="title">SpotiFake</h1>
                </div>
                <div class="block suptext">
                    <div class="enterbox enterboxs">
                        <p class="camplabel">Usuario</p>
                        <input type="text" class="textbox textboxs1" id="user" autocomplete="username">
                    </div>
                    <div class="enterbox enterboxs">
                        <p class="camplabel">Contraseña</p>
                        <input type="password" class="textbox textboxs1" id="pass" autocomplete="current-password">
                    </div>
                </div>
                <div class="block supbutton">
                    <input type="submit" class="button hbutton" onclick="validateUser()" value="Iniciar sesión">
                    <input type="submit" class="button hbutton" onclick="loadSignIn()" value="Registrarse">
                </div>
            </div>
        </div>
    </div>
    <script src="../../JS/LoginSignIn/SpotifakeLogin.js"></script>
</body>
</html>
